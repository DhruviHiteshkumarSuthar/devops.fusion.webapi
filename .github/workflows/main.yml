name: CI/CD Minikube Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Set up Minikube
        uses: manusa/actions-setup-minikube@v2.13.0
        with:
          minikube version: 'latest'       # Ensuring latest version of Minikube is used
          kubernetes version: '1.32.0'     # Ensuring desired Kubernetes version
          driver: 'docker'                 # Using Docker as the driver for Minikube

      - name: Start Minikube
        run: |
          minikube start --driver=docker    

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4.0.0  
        with:
          version: 'latest'

      - name: Build Docker Image
        uses: docker/build-push-action@v6.10.0  
        with:
          push: false                      # Prevent pushing to a Docker registry
          tags: devops.fusion.webapi:latest  # Docker image tag

      - name: Apply Kubernetes Configuration
        run: |
          kubectl apply -f deployment/deployment.yaml
          kubectl apply -f deployment/service.yaml

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Setting GitHub token as an environment variable
