name: CI/CD Minikube Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6.10.0
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devops.fusion.webapi:${{ github.sha }}
          context: ./devops.fusion.webapi
          file: ./devops.fusion.webapi/Dockerfile

      - name: Pull the Docker Image Locally
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/devops.fusion.webapi:${{ github.sha }}

      - name: Run Docker Image Locally
        run: |
          docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/devops.fusion.webapi:${{ github.sha }}

      - name: Wait for Application to Be Ready
        run: |
          sleep 10  # Wait for the application to be ready

      - name: Access the Application
        run: |
          curl http://localhost:8080/weatherforecast

      - name: Clean up Docker Containers
        run: |
          docker ps -q | xargs docker stop
          docker ps -aq | xargs docker rm
          docker rmi ${{ secrets.DOCKER_USERNAME }}/devops.fusion.webapi:${{ github.sha }}

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
