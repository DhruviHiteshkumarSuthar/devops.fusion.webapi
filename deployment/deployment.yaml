apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-fusion-webapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-fusion-webapi
  template:
    metadata:
      labels:
        app: devops-fusion-webapi
    spec:
      containers:
        - name: devops-fusion-webapi
          image: ${DOCKER_USERNAME}/devops.fusion.webapi:${GITHUB_SHA}
          ports:
            - containerPort: 8080
